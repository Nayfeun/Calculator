<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculatrice</title>
</head>
<body>
    <div class="box">
        <div class="result" id="result">0</div>
        <div class="buttonNumbers">
            <button class="button nmbr" id="btn-1">1</button>
            <button class="button nmbr" id="btn-2">2</button>
            <button class="button nmbr" id="btn-3">3</button>
            <button class="button nmbr" id="btn-4">4</button>
            <button class="button nmbr" id="btn-5">5</button>
            <button class="button nmbr" id="btn-6">6</button>
            <button class="button nmbr" id="btn-7">7</button>
            <button class="button nmbr" id="btn-8">8</button>
            <button class="button nmbr" id="btn-9">9</button>
            <button class="button nmbr" id="btn-0">0</button>
        </div>
        <br>
        <div class="operators">
            <button class="button op" id="add-btn">+</button>
            <button class="button op" id="sub-btn">-</button>
            <button class="button op" id="mult-btn">x</button>
            <button class="button op" id="div-btn">/</button>
            <button class="button op" id="equal-btn">=</button>
            <button class="button op" id="debug-btn">debug</button>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
